<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="background-container">
        <div class="container">
            <div class="background-image" style="background: url('{{ url_for('static', filename='images/farmer2.png') }}') no-repeat center center; background-size: cover; height: 40vh; width: 100%; background-position:right ;">
            </div>
            <div>
                <h1>Welcome to Crop Doctor</h1>
                <p>If you are, we are!</p>
                <form method="POST">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                </div>
            </div>
               
            </div>
        </div>
    </div>

    <!-- Flash message handling -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <script>
        {% for category, message in messages %}
        alert("{{ message }}");
        {% endfor %}
    </script>
    {% endif %}
    {% endwith %}
</body>
</html>
